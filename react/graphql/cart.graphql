query Cart {
  cart {
    items {
      additionalInfo {
        brandName
      }
      detailUrl
      id
      imageUrl
      listPrice
      measurementUnit
      name
      price
      productId
      quantity
      sellingPrice
      skuName
      skuSpecifications {
        fieldName
        fieldValues
      }
    }
    storePreferencesData {
      currencyCode
    }
    totalizers {
      id
      name
      value
    }
    value
  }
}
